<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IGGS - Ficha simple (principiante)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{padding:16px;background:#f8f9fa}</style>
</head>
<body>
  <div class="container">
    <h4>IGGS — Ficha (simple)</h4>

    <form id="form" class="mt-3">
      <input id="nombre" class="form-control mb-2" placeholder="Nombre" required>
      <input id="idPaciente" class="form-control mb-2" placeholder="ID / NIT (opcional)">
      <input id="telefono" class="form-control mb-2" placeholder="Teléfono (opcional)">
      <input id="alergias" class="form-control mb-2" placeholder="Alergias (coma)">
      <textarea id="notas" class="form-control mb-2" rows="2" placeholder="Notas"></textarea>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" id="limpiar" class="btn btn-secondary">Limpiar</button>
        <button type="button" id="ver" class="btn btn-outline-primary ms-auto">Ver guardados</button>
      </div>
    </form>

    <ul id="lista" class="list-group mt-3"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
